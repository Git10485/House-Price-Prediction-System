<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <style>
        body {
            background: linear-gradient(135deg, #8EC5FC, #E0C3FC);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 70%;
            max-width: 700px;
            height: auto;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            font-size: 38px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #009FFD, #2A2A72);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .slogan {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
            display: inline-block;
        }

        .form-group {
            margin: 10px 0;
            width: 100%;
        }

        input {
            width: 90%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            text-align: center;
            box-shadow: 0px 3px 10px rgba(0, 159, 253, 0.4);
            transition: 0.3s;
        }

        input:focus {
            background-color: white;
            box-shadow: 0px 0px 15px rgba(0, 159, 253, 0.8);
        }

        button {
            background: linear-gradient(90deg, #00C9FF, #92FE9D);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s, background 0.5s;
            box-shadow: 0px 5px 15px rgba(0, 201, 255, 0.6);
            margin-top: 15px;
        }

        button:hover {
            background: linear-gradient(90deg, #92FE9D, #00C9FF);
            transform: scale(1.07);
            box-shadow: 0px 5px 20px rgba(0, 201, 255, 0.9);
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            background: rgba(255, 215, 0, 0.2);
            padding: 16px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.6);
            margin-top: 20px;
        }

        @media (max-width: 800px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 32px;
            }

            .result {
                font-size: 20px;
            }
        }

    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <div class="slogan">üè° Find Your Dream Home Price! üîë</div>
        <h1>House Price Predictor</h1>
        <p>Enter details below to estimate the house price.</p>

        <form method="post">
            <div class="form-group"><input type="text" name="income" placeholder="number of bedrooms" required></div>
            <div class="form-group"><input type="text" name="house_age" placeholder="number of bathrooms" required></div>
            <div class="form-group"><input type="text" name="rooms" placeholder="plot area (sq.ft)" required></div>
            <div class="form-group"><input type="text" name="bedrooms" placeholder="Number of schools nearby" required></div>
            <div class="form-group"><input type="text" name="population" placeholder="Distance from the airport" required></div>
            <button type="submit">üè† Predict Price</button>
        </form>

        {% if predicted_price is not none %}
            <div class="result">
                Predicted Price: <strong>Rs. {{ predicted_price }}</strong>
            </div>
        {% endif %}
    </div>

</body>
</html>
